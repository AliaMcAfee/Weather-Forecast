<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weekday-weather">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city">Chicago</h1>
            <p class="weather-details">
              Monday 6:00, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km.h</strong>
            </p>
          </div>
          <div class="weather-container">
            <div class="weather-icon">â›…</div>
            <div class="weather-temp">75</div>
            <div class="weather-unit">&deg;F</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/AliaMcAfee" target="_blank">Alia McAfee</a>,
        code hosted on
        <a href="https://github.com/AliaMcAfee/Weather-Forecast" target="_blank"
          >Github</a
        >
        and website hosted
        <a
          href="https://app.netlify.com/sites/shecodes-weatherforecast-app/configuration/general"
          target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
